<div class="parent">
  <form name="form" class="form-login">
    <p-card
      [style]="{'max-width': '1200px', 'border': '1px solid #cdcdcd', 'box-shadow': 'none', 'border-bottom': '4px solid #2196F3'}">
      <ng-template pTemplate="header">
      </ng-template>
      <div class="formgrid grid">
        <div class="field col-12 md:col-5 mt-2">
          <span class="p-float-label">
            <input type="text" pInputText id="salary" style="width: 100% ; height: 40px;" required autofocus>
            <label for="username">Username</label>
          </span>
          <div class="validationErr">
            Username is required!
          </div>
        </div>
        <div class="field col-12 md:col-5 mt-2" style="margin-top: 20px;">
          <span class="p-float-label">
            <p-password inputId="password" [toggleMask]="true" [feedback]="false" [style]="{'width':'100%'}" required></p-password>
            <label for="password">Password</label>
          </span>
          <div class="validationErr">
            <div>Password is required</div>
          </div>
        </div>
        <div class="field col-12 md:col-2 mt-2">
          <button pButton type="submit" label="Login" class="w-full" style="margin-top: 15px;" (click)="login()" ></button>
        </div>
      </div>
      <ng-template pTemplate="footer">
        <div class="footer-text" style="font-size: 18px;">{{'LOGIN'}}</div>
      </ng-template>
    </p-card>
  </form>
</div>
